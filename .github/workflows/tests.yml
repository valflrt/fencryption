name: tests

on:
  push:
    paths-ignore:
      - "docs/*"
      - "scripts/*"
      - "README.md"
      - "LICENSE"
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
      - name: Compile
        run: cargo check
      - name: Test
        run: cargo test -- --test-threads 1
